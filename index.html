<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    .signature {
      display: flex;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
      width: 600px;
      height: 200px;
    }
    
    .signature-left {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 50%;
      height: 100%;
    }
    
    .signature-left img {
      width: 200px;
      height: 75px;
    }
    

    }
    
    .signature-right {
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      padding-left: 10px;
      width: 50%;
      height: 100%;
    }
    
    .signature p {
      margin: 0px 0px 10px 0px;
    }
    .signature-left h3 {
      margin: 0px 0px 20px 12px;
      color: #EC5222;
    } 
.signature-right h2 {
      margin: 0px 0px 5px 0px;
      color: #0F3C65;
    } 
.signature-right h5 {
      margin: 0px 0px 20px 0px;
      color: #EC5222;
    } 
    .signature a {
      text-decoration: none;
      color: #EC5222;
      margin-right: 15px;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div class="signature">
    <div class="signature-left">
      <div>
        <img src="logo.png" alt="Logo" class="animate__animated animate__fadeInLeft">
      </div>
      <div>
        <h3 class="animate__animated animate__fadeInLeft">Technology, Simplified.</h3>
        <div class="animate__animated animate__fadeInLeft">
          <a  href="https://www.facebook.com"><i class="fa-brands fa-facebook fa-beat"></i></a>
          <a href="https://www.youtube.com"><i class="fa-brands fa-youtube fa-beat"></i></i></a>
          <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin fa-beat"></i></a>
          <a href="https://www.instagram.com"><i class="fa-brands fa-square-instagram fa-beat"></i></a>
	  <a href="https://www.instagram.com"><i class="fa-solid fa-globe fa-beat"></i></i></a>
        </div>
      </div>
    </div>
    <div class="signature-right">
      <h2 class="animate__animated animate__fadeInRight">Ryan Van Laeys</h2>
      <h5 class="animate__animated animate__fadeInRight position">Chief Technology Officer</h5>
      <p class="animate__animated animate__fadeInRight"><i class="fa-solid fa-phone" style="color:#0F3C65;"></i> (609) 422-5900</p>
      <p class="animate__animated animate__fadeInRight"><i class="fa-solid fa-envelope" style="color:#0F3C65;"></i> john@example.com</p>
      <p class="animate__animated animate__fadeInRight"><i class="fa-solid fa-location-dot" style="color:#0F3C65;"></i> City, Country</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>
  <script src="https://kit.fontawesome.com/ce4345ce82.js" crossorigin="anonymous"></script>
</body>
</html>
